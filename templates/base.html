<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stack the Future 2026 â€“ Research Assistant</title>

    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" sizes="any" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Chatbot CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  </head>

  <body class="bg-light">

    <!-- Main content -->
    <div class="container py-5">
      <h1 class="mb-3">Chemistry Research Assistant</h1>
      <p class="text-muted mb-4">
        RDKit-based molecular analysis with LLM-assisted interpretation.
      </p>

      <div class="card shadow-sm">
        <div class="card-body">
          <p class="mb-2">
            Use the assistant below to analyze a molecule.
          </p>
          <p class="text-muted small mb-0">
            (SMILES is currently hardcoded in the backend.)
          </p>
        </div>
      </div>
    </div>

    <!-- Floating Chatbot (REQUIRED by chatbot.js) -->
    <div id="chatbot" class="chatbot-wrapper collapsed">

      <div class="chatbot-header">
        <span>Research Assistant</span>
        <i id="chatbot-toggle" class="bi bi-chevron-up"></i>
      </div>

      <div class="chatbot-body">
        <div class="chatbot-actions">
          <button class="btn btn-outline-primary" onclick="fakeResponse(this)">
            Run Analysis
          </button>

          <button class="btn btn-outline-secondary" onclick="fakeResponse(this)">
            Expert Summary
          </button>

          <button class="btn btn-outline-dark" onclick="fakeResponse(this)">
            Explain Result
          </button>
        </div>

        <div id="chatbot-response" class="chatbot-response">
          Click a button to begin.
        </div>
      </div>
    </div>

    
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>

  </body>
</html>
