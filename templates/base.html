<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stack the Future 2026 â€“ Research Assistant</title>

    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" sizes="any" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Chatbot CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  </head>

  <body class="bg-light">

    <!-- Main content -->
    <div class="container py-1">
      <h1 style="font-size: 2.25rem; margin-bottom: 0 0 0.25rem 0;">
        ToxVision
      </h1>

      <p style="font-size: 1.1rem; color: #6c757d; margin-bottom: 0.75rem;">
        Finding toxicity problems before synthesis!
      </p>
    </div>
    
      </div>

    <div class="app-layout">
  <div class="left-pane">
    <div class="iframe-clip">
      <iframe
        src="{{ url_for('static', filename='sketcher/wasm_shell.html') }}"
        class="sketcher-iframe"
        data-sketcher
      ></iframe>
    </div>
  </div>

  <div class="right-pane">
    <div class="toxicity-map-card">
        <h2>Toxicity Predictor</h2>
        <p>Click Generate Map to see the toxicity prediction of the molecule. </p>
        <button onclick="getPrediction()">Generate Map</button>
        <p class="loading" id="loader">Processing molecule...</p>

        <div id="result" class="result" style="display: none;">
           <h3>Toxicity Probability: <span id="prob-value" >0</span></h3>
            <div class="tox-legend">
                <div class="legend-item">
                  <span class="legend-dot purple"></span>
                  <span class="legend-text">Purple: toxicity risk</span>
                </div>

                <div class="legend-item">
                  <span class="legend-dot green"></span>
                  <span class="legend-text">Green: strong bond</span>
                </div>
          </div>
            
            <img id="map-image" src="" alt="Processing Map"/>
        </div>
  </div>
</div>



    <!-- Pull Up Chatbot assistant -->
    <div id="chatbot" class="chatbot-wrapper collapsed">

      <div class="chatbot-header">
      <span class="chatbot-title">Research Assistant</span>
      <i id="chatbot-toggle" class="bi bi-chevron-up"></i>
      </div>

      <div class="chatbot-body">
        <div class="chatbot-actions">
          <button class="btn btn-outline-primary" onclick="fakeResponse(this)">
            Run Analysis
          </button>
        </div>

        <div id="chatbot-response" class="chatbot-response">
          Click a Run Analysis to begin!
        </div>
      </div>
    </div>

    
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toxicity_map.js') }}"></script>
  </body>
</html>
